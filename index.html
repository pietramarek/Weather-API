<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/bb4ccdf75e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="background">
      <h1>My Weather App</h1>

      <i class="fas fa-location-dot"></i>
      <input type="text" id="city" placeholder="Enter city name" />

      <button id="btn">Search</button><br /><br />
      <button class="button-city" id="bialystok">Bia≈Çystok</button>
      <button class="button-city" id="warszawa">Warszawa</button>
      <button class="button-city" id="londyn">Londyn</button>

      <div class="main">
        <div class="container">
          <div class="weather">
            <img class="image" src="" />
            <p id="weather"></p>
          </div>
          <div class="temp">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <p id="temp"></p>
          </div>
          <div class="wind">
            <i class="fa-solid fa-wind"></i>
            <p id="wind"></p>
          </div>
          <div class="preasure">
            <p id="preasure"></p>
          </div>
          <div class="forecast">
            <p id="forecast"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
